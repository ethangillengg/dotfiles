<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Server Home</title>
    <style>
      :root {
        --text-color: #ebdbb2;
        --bg-color: #1d2021;
        --alt-color: #d3869b;
        --alt2-color: #d3869b;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;

        background-color: var(--bg-color);
        color: var(--text-color);
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        max-width: 1200px;
        min-width: 300px;
        margin: 0 auto;
      }

      h1 {
        font-size: 3rem;
        margin: 0;
        margin-top: 20px;
        text-align: center;
      }

      h2 {
        font-size: 2rem;
        margin: 0;
        text-align: center;
        margin-top: 20px;
      }

      p {
        font-size: 1.5rem;
        margin: 10px;
        text-align: center;
      }

      .link {
        font-size: 1.8rem;
        width: 350px;
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
        border: solid 1px var(--alt-color);
        color: var(--alt-color);
        text-align: center;
        text-decoration: none;
        transition: all 0.2s ease;
      }

      .link:hover {
        color: var(--text-color);
        border: solid 1px var(--text-color);
      }

      .alt2 {
        color: var(--alt2-color);
      }

      .services {
        margin-top: 20px;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        place-content: center;
      }
      .group {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">NZXT Server</h1>
      <p class="subtitle">
        Welcome to our server, where buffering is banned and smooth streaming is
        our only mission. Sit back, relax, and enjoy the show!
      </p>
      <div class="services">
        <div class="group">
          <h2>Services</h2>
          <a href="https://media.mignet.duckdns.org" class="link"
            >Jellyfin (TV)</a
          >
          <a href="https://ai.mignet.duckdns.org" class="link"
            >Open WebUI (AI)</a
          >

          <a href="https://music.mignet.duckdns.org" class="link"
            >Navidrome (Music)</a
          >
        </div>

        <div class="group">
          <h2>Managers</h2>
          <a href="http://192.168.68.255:8989" class="link">Sonarr (TV)</a>
          <a href="http://192.168.68.255:7878" class="link">Radarr (Movies)</a>
          <a href="http://192.168.68.255:8686" class="link">Lidarr (Music)</a>
        </div>

        <div class="group">
          <h2>Downloaders</h2>
          <a href="http://192.168.68.255:6969" class="link">qbittorrent</a>
          <a href="http://192.168.68.255:6789" class="link">NZBGet</a>
        </div>
      </div>
    </div>
  </body>
</html>
